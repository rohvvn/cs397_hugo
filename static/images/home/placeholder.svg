<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <style>
      .bg { fill: #E5E7EB; }
      .frame { fill: none; stroke: #9CA3AF; stroke-width: 4; stroke-dasharray: 10 8; }
      .text { fill: #111827; font-family: Arial, Helvetica, sans-serif; font-size: 36px; font-weight: bold; }
      .sub  { fill: #4B5563; font-family: Arial, Helvetica, sans-serif; font-size: 20px; }
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="1200" height="600" rx="10"/>
  <rect class="frame" x="20" y="20" width="1160" height="560" rx="10"/>
  <g text-anchor="middle">
    <text class="text" x="600" y="285">Home Image Placeholder</text>
    <text class="sub" x="600" y="320">Place an image at static/images/home/</text>
  </g>
  <g transform="translate(1030,520)">
    <circle cx="0" cy="0" r="20" fill="#111827"/>
    <text x="0" y="7" font-size="18" text-anchor="middle" fill="#F9FAFB">PIT</text>
  </g>
</svg>
